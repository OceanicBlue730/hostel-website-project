<!DOCTYPE html>
<!-- Login page for admin and student users -->
<html>
    <head>
        <title>Four Towers Hostel | Login</title>
        <!-- Linking minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Linking minified JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Linking cascading style sheet for index.html -->
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">Four Towers Hostel</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="login.html">
                                <span class="glyphicon glyphicon-log-in"></span>
                                Login
                            </a>
                        </li>
                        <li class="active">
                            <a href="signup.html">
                                <span class="glyphicon glyphicon-user"></span>
                                Sign Up
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="bg" class="bg-image">
            <center>
                <div class="container login-pane">
                    <div class="row">
                        <div id="stud-login" class="col-xs-4 col-xs-offset-2">
                            Are you a student?<br>
                            Login here<br><br>
                            <form action="Login" method="GET">
                                <div class="form-group">
                                    <input type="email" class="form-control input-sm" name="email" placeholder="Enter e-mail ID" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control input-sm" name="password" placeholder="Enter password" required>
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-xs"><br><br>
                            </form>
                            <a href="signup.html">
                                <p style="font-family: sans-serif; font-size: 10px;">Not an existing user? Sign up</p>
                            </a>
                        </div>
                        <div id="admin-login" class="col-xs-4">
                            Are you an admin?<br>
                            Login here<br><br>
                            <form action="Admin" method="GET">
                                <div class="form-group">
                                    <input type="email" class="form-control input-sm" name="email" placeholder="Enter e-mail ID" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control input-sm" name="password" placeholder="Enter password" required>
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-xs"><br><br>
                            </form>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
